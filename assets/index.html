<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>jukebox</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/player.css">
  <link rel="stylesheet" href="css/playlist.css">
  <link rel="stylesheet" href="css/links-sender.css">
</head>

<body>
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column has-text-centered">
            <h1 class="app-title">
              j<span class="app-title-u">u</span>kebox
            </h1>
          </div>
        </div>
        <div class="columns player-wrapper" id="app" v-cloak>
          <div class="column is-6">
            <player :player="bind_player"></player>
          </div>
          <div class="column is-6">
            <playlist :playlist="bind_playlist"></playlist>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/vue"></script>
  <!-- <script src="https://unpkg.com/vue/dist/vue.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
  <script src="js/playlist.js"></script>
  <script src="js/player.js"></script>
  <script src="js/links-sender.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
